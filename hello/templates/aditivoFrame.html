{% extends "headerFrame.html" %}
{% block content %}

{% load static %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-plus"></i> MÃ©todo Aditivo</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>                                
                    </div>
                </div>
                <div class="ibox-content">
                <p>Por favor rellena todos los campos para empezar con la simulacion</p>
                    <form method="POST" action="">{% csrf_token %}
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>M</label>
                                <input type="number" class="form-control" name="M" {% if form.M.value != None %}value="{{ form.M.value|stringformat:'s' }}"{% endif %} required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Xo</label>
                                <input type="number" class="form-control" name="Xo" {% if form.Xo.value != None %}value="{{ form.Xo.value|stringformat:'s' }}"{% endif %} required>
                                
                            </div> 
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Xn</label>
                                <input type="number" class="form-control" name="Xn" {% if form.Xn.value != None %}value="{{ form.Xn.value|stringformat:'s' }}"{% endif %} required>
                 
                                
                            </div> 
                            <div class="form-group col-sm-6">
                                <label>Numeros a generar </label>
                                <input type="number" class="form-control" name="N" {% if form.N.value != None %}value="{{ form.N.value|stringformat:'s' }}"{% endif %} required>
                            </div>
                        </div>
                        <div class="row">
                            
                            <div class="form-group col-sm-6">
                                <br>
                                <input type="submit" class="btn  btn-primary">
                                
                            </div> 
                        </div>
                        
                   </form>
                </div>
            </div>
        </div>          
    </div> 
</div>



            

{% endblock %}
