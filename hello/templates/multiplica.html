{% extends "header.html" %}
{% block content %}
{% load static %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-times"></i> MÃ©todo Multiplicativo</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                                
                    </div>
                </div>
                <div class="ibox-content">
                <p>Por favor rellena todos los campos para empezar con la simulacion</p>
                    <form method="POST" action="">{% csrf_token %}
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>M</label>
                                <input type="number" class="form-control" name="M" {% if form.M.value != None %}value="{{ form.M.value|stringformat:'s' }}"{% endif %} required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Xn</label>
                                <input type="number" class="form-control" name="Xn" {% if form.Xn.value != None %}value="{{ form.Xn.value|stringformat:'s' }}"{% endif %} required>
                                
                            </div> 
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>A</label>
                                <input type="number" class="form-control" name="A" {% if form.A.value != None %}value="{{ form.A.value|stringformat:'s' }}"{% endif %} required>
                 
                                
                            </div> 
                            <div class="form-group col-sm-6">
                                <label>C</label>
                                <input type="number" class="form-control" name="C" {% if form.C.value != None %}value="{{ form.C.value|stringformat:'s' }}"{% endif %} required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label>Numeros a generar </label>
                                <input type="number" class="form-control" name="N" {% if form.N.value != None %}value="{{ form.N.value|stringformat:'s' }}"{% endif %} required>
                            </div>
                            
                            <div class="form-group col-sm-6">
                                <br>
                                <input type="submit" class="btn  btn-primary">
                                
                            </div> 
                        </div>
                   </form>
                </div>
            </div>
            
        </div>
    
    </div>                    

    
    
 
</div>

<br><br><br>
<div class="row">
    <div class="footer">
        <div class="pull-right">
            <strong>Facci ULEAM</strong>
        </div>
        <div>
            <strong>Copyright</strong> Vinces Zamora Adrian 8 "A" &copy; 2019
        </div>
    </div>
</div>


            

{% endblock %}
